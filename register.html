<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">蛙的待辦記事本</h1>  
    
        
    <div class="regbg">
        <span class="regtitle">註冊帳號</span>
        <a href="login.html" class="loginLink">有帳號了？點我登入！</a>
        <div class="r3"></div>
        <div class="r2"></div>
       
    </div>

    <div class="regWrap">
            <div class="email">電子郵件：
                <input type="email" name="email" id="enterEmail">
            </div>
            <div class="username">暱稱：
                <input type="text" name="username" id="enterUsername" maxlength="15">
            </div>
            <div class="pwd">密碼：
                <input type="password" name="pwd" id="enterPwd" minlength="8">
            </div>
            <div class="checkPwd">再次輸入密碼：
                <input type="password" name="" id="enterCheckPwd" minlength="8">
            </div>
            <button type="submit" id="regBtn">註冊</button>

        
    </div>


    <script src="reg1.js"></script>
</body>
</html>
