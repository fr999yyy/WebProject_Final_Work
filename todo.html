<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">蛙的待辦記事本</h1>
    <span class="showUserID"></span>
    <input type="button" value="登出" class="logoutBtn">
    <div class="addWrap">
        <input type="text" name="" class="addString" placeholder="新增待辦事項......" maxlength="20">
        <button type="submit" class="addBtn">addBtn
            <img src="add.png" alt="" class="addicon" width="20" height="20">
        </button>
    </div>

    <div class="todoWrap">
        <ul class="inbox">

        </ul>
    </div>

    <div class="clockwrap">
        
        <div class="clockrope"></div>
        <div class="clockbody">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        
    </div>



    <script src="todo.js"></script>
</body>
</html>
